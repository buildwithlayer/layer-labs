name: deploy
on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    environment: ${{github.ref == 'refs/heads/main' && 'main' || 'stg'}}
    steps:
      - name: Checkout ðŸ”€
        uses: actions/checkout@v3

      - name: Configure gcloud ðŸŒ§
        id: "auth"
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Deploy Layer Website ðŸš€
        uses: google-github-actions/deploy-cloudrun@v1
        with:
          service: ${{vars.GOOGLE_CLOUD_RUN_SERVICE}}
          source: "."
          env_vars: |-
            NEXT_PUBLIC_GOOGLE_API_KEY=${{vars.NEXT_PUBLIC_GOOGLE_API_KEY}}
            NEXT_PUBLIC_GOOGLE_CLIENT_ID=${{vars.NEXT_PUBLIC_GOOGLE_CLIENT_ID}}
            NEXT_PUBLIC_GOOGLE_CLIENT_SECRET=${{vars.NEXT_PUBLIC_GOOGLE_CLIENT_SECRET}}
            NEXT_PUBLIC_GOOGLE_SHEET_ID=${{vars.NEXT_PUBLIC_GOOGLE_SHEET_ID}}
          timeout: 10m
